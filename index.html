<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-reboot.rtl.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="promo">
      <div class="container">
        <header class="header">
          <div class="row">
            <a href="#" class="header__logo col-md-3 offset-md-1">
              <img src="img/logo.png" alt="logo" />
            </a>
            <div class="header__official col-md-3 offset-md-1">
              Официальный представитель
              <span>Garmin, Polar, Suunto</span>
            </div>
            <div class="header__contact col-md-3 offset-md-1">
              <a href="tel:+74999228974 " class="header__phone"
                >+7 (499) 922-89-74</a
              >
              <button class="button">заказать звонок</button>
            </div>
          </div>
        </header>
        <div class="row">
          <div class="promo__header col-md-6 offset-md-5">
            Подбор пульсометра
            <span>с учётом Вашего уровня подготовки</span>
          </div>
        </div>
        <div class="row">
          <div class="promo__icons col-md-4 offset-md-6">
            <div class="promo__icon">
              <img src="img/timer.png" alt="timer" />
              Время подбора:10 минут
            </div>
            <div class="promo__icon">
              <img src="img/hand.png" alt="hand" />
              Бесплатная доставка
            </div>
            <div class="promo__icon">
              <img src="img/messages.png" alt="messages" />
              Ответим на все вопросы
            </div>
          </div>
        </div>
        <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
        </div>
      </div>
    </div>
